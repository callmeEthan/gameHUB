[Rainmeter]
Update=10

@Include=#@#Settings.inc

[AutoScale]
Measure=Calc
IfCondition=(1=1)
IfTrueAction=[!ZPos 2][!Move "(#SkinX#+(#SkinWidth#*0.12))" "(#SkinY#+#SkinHeight#-#CURRENTCONFIGHEIGHT#-100)"][!DisableMeasure #CURRENTSECTION#]

[MeterString]
Meter=String
X=100
Y=52
FontSize=30
FontColor=255,255,255,100
FontFace=#Font#
AntiAlias=1
Text="Steam"
SolidColor=0,0,0,1
StringAlign=CENTERBOTTOM
MouseOverAction=[!SetOption "MeterString" "FontColor" "255,255,255,255"][Play "#@#Sounds\Dock.wav"][!ShowMeter MeterShapes1]
MouseLeaveAction=[!SetOption "MeterString" "FontColor" "255,255,255,100"][!HideMeter MeterShapes1]
LeftMouseUpAction=["C:\Program Files (x86)\Steam\Steam.exe"][!CommandMeasure Exit "Execute 1" "GameHUB"][Play "#@#Sounds\Click.wav"]

[MeterString2]
Meter=String
X=150r
Y=r
FontSize=30
FontColor=255,255,255,100
FontFace=#Font#
AntiAlias=1
Text="UPlay"
SolidColor=0,0,0,1
StringAlign=CENTERBOTTOM
MouseOverAction=[!SetOption "MeterString2" "FontColor" "255,255,255,255"][Play "#@#Sounds\Dock.wav"][!ShowMeter MeterShapes2]
MouseLeaveAction=[!SetOption "MeterString2" "FontColor" "255,255,255,100"][!HideMeter MeterShapes2]
LeftMouseUpAction=["C:\Program Files (x86)\Ubisoft Launcher\Uplay.exe"][!CommandMeasure Exit "Execute 1" "GameHUB"][Play "#@#Sounds\Click.wav"]


[MeterString3]
Meter=String
X=150r
Y=r
FontSize=30
FontColor=255,255,255,100
FontFace=#Font#
AntiAlias=1
Text="Origin"
SolidColor=0,0,0,1
StringAlign=CENTERBOTTOM
MouseOverAction=[!SetOption "MeterString3" "FontColor" "255,255,255,255"][Play "#@#Sounds\Dock.wav"][!ShowMeter MeterShapes3]
MouseLeaveAction=[!SetOption "MeterString3" "FontColor" "255,255,255,100"][!HideMeter MeterShapes3]
LeftMouseUpAction=["C:\Program Files (x86)\Origin\Origin.exe"][!CommandMeasure Exit "Execute 1" "GameHUB"][Play "#@#Sounds\Click.wav"]
DynamicVariables=1

[MeterShapes1]
Meter=Shape
Hidden=1
X=40
Y=r
Shape=Rectangle 0,0,120,4 | Fill Color 102, 102, 153 | StrokeWidth 0

[MeterShapes2]
Meter=Shape
Hidden=1
X=150r
Y=r
Shape=Rectangle 0,0,120,4 | Fill Color 0, 204, 255 | StrokeWidth 0

[MeterShapes3]
Meter=Shape
Hidden=1
X=150r
Y=r
Shape=Rectangle 0,0,120,4 | Fill Color 255, 102, 0 | StrokeWidth 0