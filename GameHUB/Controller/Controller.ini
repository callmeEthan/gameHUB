[Rainmeter]
Update=10


[Variables]
@Include=#@#Settings.inc


[CurTime]
Measure=Time
Format=%#I:%M %p %A
UpdateDivider=20

[MeterTime]
Meter=String
MeasureName=CurTime
StringAlign=LEFTBOTTOM
X=0
Y=(#SkinHeight#)*0.15
FontSize=40
FontColor=#Color#
FontFace=#Font#
AntiAlias=1

[MeterString]
Meter=String
X=80
Y=(#SkinHeight#)*0.01
FontSize=20
FontColor=255,255,255,70
FontFace=#Font#
AntiAlias=1
Text="Game list"
SolidColor=0,0,0,1
StringAlign=CENTERTOP
MouseOverAction=[!SetOption "MeterString" "FontColor" "255,255,255,255"][Play "#@#Sounds\Dock.wav"][!ShowMeter MeterShapes1]
MouseLeaveAction=[!SetOption "MeterString" "FontColor" "255,255,255,70"][!HideMeter MeterShapes1]
LeftMouseUpAction=["#@#Gamelist.inc"][!CommandMeasure Exit "Execute 1" "GameHUB"][Play "#@#Sounds\Click.wav"]

[MeterString2]
Meter=String
X=150r
Y=(#SkinHeight#)*0.01
FontSize=20
FontColor=255,255,255,70
FontFace=#Font#
AntiAlias=1
Text="Cover Folder"
SolidColor=0,0,0,1
StringAlign=CENTERTOP
MouseOverAction=[!SetOption "MeterString2" "FontColor" "255,255,255,255"][Play "#@#Sounds\Dock.wav"][!ShowMeter MeterShapes2]
MouseLeaveAction=[!SetOption "MeterString2" "FontColor" "255,255,255,70"][!HideMeter MeterShapes2]
LeftMouseUpAction=["#@#Spectrum"][!CommandMeasure Exit "Execute 1" "GameHUB"][Play "#@#Sounds\Click.wav"]

[MeterString3]
Meter=String
X=150r
Y=(#SkinHeight#)*0.01
FontSize=20
FontColor=255,255,255,70
FontFace=#Font#
AntiAlias=1
Text="Application"
SolidColor=0,0,0,1
StringAlign=CENTERTOP
MouseOverAction=[!SetOption "MeterString3" "FontColor" "255,255,255,255"][Play "#@#Sounds\Dock.wav"][!ShowMeter MeterShapes3]
MouseLeaveAction=[!SetOption "MeterString3" "FontColor" "255,255,255,70"][!HideMeter MeterShapes3]
LeftMouseUpAction=[!ActivateConfig "GameHUB" "ListApp.ini"][!DeactivateConfig "GameHUB\Bottom"][Play "#@#Sounds\Click.wav"]
DynamicVariables=1

[CloseButton]
Meter=Image
Group=Updated
ImageName=close.png
X=100r
Y=0
W=100
H=70
ImageTint=255,255,255,150
SolidColor=0,0,0,1
LeftMouseUpAction=!Execute [!CommandMeasure Exit "Execute 1" "GameHUB"][Play "#@#Sounds\Click.wav"]
MouseOverAction=[!SetOption "CloseButton" "SolidColor" "255,50,50,255"][!SetOption "CloseButton" "ImageTint" "255,255,255,255"][Play "#@#Sounds\Dock.wav"]
MouseLeaveAction=[!SetOption "CloseButton" "SolidColor" "0,0,0,1"][!SetOption "CloseButton" "ImageTint" "255,255,255,150"]

[TAB]
Measure=Plugin
Plugin=HotKey
HotKey=TAB
KeyDownAction=[!DeactivateConfig "GameHUB\Bottom"][!ActivateConfig "GameHUB" "ListApp.ini"][Play "#@#Sounds\Click.wav"]
UpdateDivider=3

[MeterShapes1]
Meter=Shape
X=15
Y=2
Hidden=1
Shape=Rectangle 0,0,130,2 | Fill Color #Color# | StrokeWidth 0

[MeterShapes2]
Meter=Shape
X=150r
Y=2
Hidden=1
Shape=Rectangle 0,0,130,2 | Fill Color #Color# | StrokeWidth 0

[MeterShapes3]
Meter=Shape
X=150r
Y=2
Hidden=1
Shape=Rectangle 0,0,130,2 | Fill Color #Color# | StrokeWidth 0

[AutoScale]
Measure=Calc
IfCondition=(1=1)
IfTrueAction=[!ZPos 2][!Move "(#SkinX#+#SkinWidth#-580)" "#SkinY#"][!DisableMeasure #CURRENTSECTION#]