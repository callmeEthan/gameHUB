[Rainmeter]
Update=30


@Include=#@#Settings.inc

[MeterButton]
Meter=Image
ImageName=#@#button.png
ImageTint=#Color#
ImageAlpha=100
MouseOverAction=[!SetOption "MeterButton" "ImageAlpha" "255"]
MouseLeaveAction=[!SetOption "MeterButton" "ImageAlpha" "100"]
LeftMouseUpAction=!Execute [!ActivateConfig "Pip boy\Wallpaper" "backgroundS.ini"][!ActivateConfig "Pip boy\Bottom" "Controller.ini"][!ActivateConfig "Pip boy" "Games.ini"][Play "#@#Sounds\BurstStatic.wav"]
SolidColor=0,0,0,1
DynamicVariables=1

[MeasureIsFullScreen]
Measure=Plugin
Plugin=IsFullScreen
IfMatch=Explorer.EXE|Rainmeter.exe|explorer.exe
IfMatchAction=[!EnableMeasure "Activation"]
IfNotMatchAction=[!DisableMeasure "Activation"]

[Activation]
Measure=Plugin
Plugin=XInput
Device=0
Channel=Start
IfEqualValue=1
IfEqualAction=!Execute [!ActivateConfig "Pip boy\Wallpaper" "backgroundS.ini"][!ActivateConfig "Pip boy\Bottom" "Controller.ini"][!ActivateConfig "Pip boy" "Games.ini"][Play "#@#Sounds\BurstStatic.wav"]
