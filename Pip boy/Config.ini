[Rainmeter]
OnRefreshAction=[!SetVariable "Tab" "4" "Pip boy\Wallpaper"][!Update "Pip boy\Wallpaper"]
Update=20
SkinWidth=(#SkinWidth#*0.6)
SkinHeight=(#SkinHeight#*0.8)

[Metadata]
Name=Game Drawer
Author=FinchNelson
Information=Show some stats, there is only so much you can show with rainmeter built-in measure, edit this skin to add your own measure.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=Spectrum 1.3

[Variables]
@Include2=#@#Settings.inc
Height=50
Space=10

[AutoScale]
Measure=Calc
IfCondition=(1=1)
IfTrueAction=[!ZPos 2][!Move "(#SkinX#+(#SkinWidth#/2-#CURRENTCONFIGWIDTH#/2))" "(#SkinY#+(#SkinHeight#*0.23))"][!DisableMeasure #CURRENTSECTION#]

[MeterShapes1]
Meter=Shape
X=0
Y=10r
Hidden=1
Shape=Rectangle 0,0,#CURRENTCONFIGWIDTH#,#Height# | Fill Color #Color#,250 | StrokeWidth 0
[Button1]
Meter=String
StringAlign=LEFTTOP
X=30
Y=r
FontSize=#TextSize#
FontColor=#Color#
FontFace=#Font#
AntiAlias=1
Text="Game list"
SolidColor=0,0,0,1
MouseOverAction=[!ShowMeter MeterShapes1][!SetOption #CURRENTSECTION# FontColor "0,0,0"][Play "#@#Sounds\Hover.wav"]
MouseLeaveAction=[!HideMeter MeterShapes1][!SetOption #CURRENTSECTION# FontColor "#Color#"]
LeftMouseUpAction=!Execute ["#@#\Gamelist.inc"][!CommandMeasure InputExecute "Execute 1" "Pip boy\Bottom"][Play "#@#Sounds\Click1.wav"]




