[Rainmeter]
Update=20

[Variables]
@Include=#@#Settings.inc
Height=60
Space=10

[AutoScale]
Measure=Calc
IfCondition=(1=1)
IfTrueAction=[!ZPos 1][!Move "(#SkinX#)" "(#SkinY#+#SkinHeight#-#Height#*2)"][!DisableMeasure #CURRENTSECTION#]

[CurTime]
Measure=Time
Format=%#I:%M %p %A
UpdateDivider=20


[MeterShapes1]
Meter=Shape
Shape=Rectangle (#SkinWidth#*0.05),0,(#SkinWidth#*0.7),#Height# | Fill Color #Color#,80 | StrokeWidth 0
Shape2=Rectangle (#SkinWidth#*0.75)+#Space#,0,(#SkinWidth#*0.2)-#Space#,#Height# | Fill Color #Color#,80 | StrokeWidth 0

[MeterShapes2]
Meter=Shape
Hidden=1
Shape=Rectangle (#SkinWidth#*0.75)+#Space#,0,(#SkinWidth#*0.2)-#Space#,#Height# | Fill Color #Color#,255 | StrokeWidth 0

[MeterString]
Meter=String
X=(#SkinWidth#*0.1)
Y=5
FontSize=30
FontColor=#Color#
FontFace=#Font#
AntiAlias=1
Text=[CurTime]
SolidColor=0,0,0,1
StringAlign=LEFTTOP

[MeterString2]
Meter=String
X=(#SkinWidth#*0.85)
Y=r
FontSize=30
FontColor=#Color#
FontFace=#Font#
AntiAlias=1
Text="Exit"
SolidColor=0,0,0,1
StringAlign=CENTERTOP
MouseOverAction=[!ShowMeter MeterShapes2][!SetOption #CURRENTSECTION# FontColor "0,0,0,255"][Play "#@#Sounds\Hover.wav"]
MouseLeaveAction=[!HideMeter MeterShapes2][!SetOption #CURRENTSECTION# FontColor #Color#]
LeftMouseUpAction=[!CommandMeasure InputExecute "Execute 1"]

[ESCAPE]
Measure=Plugin
Plugin=HotKey
HotKey=ESCAPE
KeyDownAction=[!CommandMeasure InputExecute "Execute 1"]
UpdateDivider=3

[measureXInput_0_Face_R]
Measure=Plugin
Plugin=XInput
Device=0
Channel=Face_R
IfEqualValue=1
IfEqualAction=[!CommandMeasure InputExecute "Execute 1"]

[measureXInput_RTrig]
Measure=Plugin
Plugin=XInput
Device=0
Channel=RTrig1
IfEqualValue=1
IfEqualAction=[!CommandMeasure SwitchTAB "Execute 5" "Pip boy\Wallpaper"]
DynamicVariables=1

[measureXInput_LTrig]
Measure=Plugin
Plugin=XInput
Device=0
Channel=LTrig1
IfEqualValue=1
IfEqualAction=[!CommandMeasure SwitchTAB "Execute 6" "Pip boy\Wallpaper"]
DynamicVariables=1

[InputExecute]
Measure=Plugin
Plugin=ActionTimer
DynamicVariables=1
ActionList1=Deactivate
Deactivate=[!DeactivateConfig "Pip boy"][!DeactivateConfig "Pip boy\Bottom"][!DeactivateConfig "Pip boy\Wallpaper"][Play "#@#Sounds\Click1.wav"]
