[Rainmeter]
OnRefreshAction=[!ZPos 2][!SetVariable "Tab" "1" "Pip boy\Wallpaper"][!Update "Pip boy\Wallpaper"]
Update=20
SkinWidth=(#SkinWidth#*0.8)
SkinHeight=(#SkinHeight#*0.8)

[Metadata]
Name=Game Drawer
Author=FinchNelson
Information=Show some stats, there is only so much you can show with rainmeter built-in measure, edit this skin to add your own measure.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=Spectrum 1.3

[Variables]
@Include2=#@#Settings.inc
maxDownload = 20480000
maxUpload = 20480000

[AutoScale]
Measure=Calc
IfCondition=(1=1)
IfTrueAction=[!Move "(#SkinX#+(#SkinWidth#/2-#CURRENTCONFIGWIDTH#/2))" "(#SkinY#+(#SkinHeight#/2-#CURRENTCONFIGHEIGHT#/2))"][!DisableMeasure #CURRENTSECTION#]

[Logo]
Meter=Image
ImageName=stat.png
X=(#CURRENTCONFIGWIDTH#/2)-(#SkinWidth#*0.1)
Y=(#CURRENTCONFIGHEIGHT#/2)-(#SkinWidth#*0.1)
W=(#SkinWidth#*0.2)
H=(#SkinWidth#*0.2)
ImageTint=#Color#
PreserveAspectRatio=1

[STAT1]
Meter=String
StringAlign=RIGHTBOTTOM
MeasureName=CPULoad
X=(#CURRENTCONFIGWIDTH#)*0.35
Y=(#CURRENTCONFIGHEIGHT#)*0.4
FontSize=#TextSize#
FontColor=#Color#
FontFace=#Font#
AntiAlias=1
Postfix="%"
Prefix="CPU "

[CPULoad]
Measure=CPU
UpdateDivider=50

[STAT2]
Meter=String
StringAlign=RIGHTBOTTOM
MeasureName=RAMLoad
X=(#CURRENTCONFIGWIDTH#)*0.35
Y=(#CURRENTCONFIGHEIGHT#)*0.55
FontSize=#TextSize#
FontColor=#Color#
FontFace=#Font#
AntiAlias=1
Postfix="%"
Prefix="Memory "
Percentual=1

[RAMLoad]
Measure=PhysicalMemory
UpdateDivider=50

[STAT3]
Meter=String
StringAlign=LEFTBOTTOM
MeasureName=NetIn
X=(#CURRENTCONFIGWIDTH#)*0.65
Y=(#CURRENTCONFIGHEIGHT#)*0.4
FontSize=#TextSize#
FontColor=#Color#
FontFace=#Font#
AntiAlias=1
Text=Download %1B/s
NumOfDecimals=0
AutoScale=1

[NetIn]
Measure=NetIn
NetInSpeed=#maxDownload#
UpdateDivider=50


[STAT4]
Meter=String
StringAlign=LEFTBOTTOM
MeasureName=NetOut
X=(#CURRENTCONFIGWIDTH#)*0.65
Y=(#CURRENTCONFIGHEIGHT#)*0.55
FontSize=#TextSize#
FontColor=#Color#
FontFace=#Font#
AntiAlias=1
Text=Upload %1B/s
NumOfDecimals=0
AutoScale=1

[NetOut]
Measure=NetOut
NetInSpeed=#maxDownload#
UpdateDivider=50

[STAT5]
Meter=String
StringAlign=CENTERBOTTOM
MeasureName=MeasureBatteryPercent
X=(#CURRENTCONFIGWIDTH#)*0.5
Y=(#CURRENTCONFIGHEIGHT#)*0.8
FontSize=#TextSize#
FontColor=#Color#
FontFace=#Font#
AntiAlias=1
Postfix="%"
Prefix="Battery "
NumOfDecimals=0

[MeasureBatteryPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent